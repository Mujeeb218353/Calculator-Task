<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
<div class="box">
    <h1>Calculator</h1>
    <label>
        First Number
        <input type="number" id="number1" required placeholder="Number">
    </label>
    <label>
        Second Number
        <input type="number" id="number2" required placeholder="Number">
    </label>
    <label>
        Choose Operator
        <select id="operator">
            <option value="+">Addition: +</option>
            <option value="-">Subtraction: -</option>
            <option value="*">Multiplication: *</option>
            <option value="/">Division: /</option>
            <option value="%">Modulus: %</option>
        </select>
    </label>
    <p id="result"></p>
    <button onclick="cal()">Calculate</button>
</div>
</body>
<script src="Calculator.js"></script>
</html>
